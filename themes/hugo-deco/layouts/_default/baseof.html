<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}" class="dark">
<head>
    {{ partial "head.html" . }}
</head>
<body class="bg-gray-900 text-gray-100 items-center">
    <header class="p-4 border-b border-yellow-500 ">
        <h1 class="text-8xl">
          {{ .Site.Title }}
        </h1>
    </header>
    <main class="p-4">
        {{ block "main" . }}{{ end }}
    </main>
    {{ partial "footer.html" . }}
</body>
</html>
