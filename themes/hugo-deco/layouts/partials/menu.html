<header class="absolute inset-x-0 top-0 z-50">
  <nav class="flex items-center justify-between p-6 lg:px-8" aria-label="Global">
    <div class="flex lg:flex-1">
      <a href="/" class="-m-1.5 p-1.5">
        <span class="sr-only">{{ .Site.Title }}</span>
        <span class="text-yellow-200 font-bold text-xl">{{ .Site.Title }}</span>
      </a>
    </div>
    <div class="flex lg:hidden">
      <button type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-100" id="mobile-menu-button">
        <span class="sr-only">Open main menu</span>
        <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
      </button>
    </div>
    <div class="hidden lg:flex lg:gap-x-12">
      {{ range .Site.Menus.main }}
        <a href="{{ .URL }}" class="text-sm/6 font-semibold text-gray-100 hover:text-yellow-200">{{ .Name }}</a>
      {{ end }}
    </div>
    <div class="hidden lg:flex lg:flex-1 lg:justify-end">
      <a href="/contact/" class="text-sm/6 font-semibold text-gray-100 hover:text-yellow-200">Contact <span aria-hidden="true">&rarr;</span></a>
    </div>
  </nav>
  <div class="lg:hidden" id="mobile-menu" role="dialog" aria-modal="true" style="display: none;">
    <div class="fixed inset-0 z-50"></div>
    <div class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-gray-800 px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
      <div class="flex items-center justify-between">
        <a href="/" class="-m-1.5 p-1.5">
          <span class="sr-only">{{ .Site.Title }}</span>
          <span class="text-yellow-200 font-bold text-xl">{{ .Site.Title }}</span>
        </a>
        <button type="button" class="-m-2.5 rounded-md p-2.5 text-gray-100" id="mobile-menu-close">
          <span class="sr-only">Close menu</span>
          <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div class="mt-6 flow-root">
        <div class="-my-6 divide-y divide-gray-500/10">
          <div class="space-y-2 py-6">
            {{ range .Site.Menus.main }}
              <a href="{{ .URL }}" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-100 hover:bg-gray-700">{{ .Name }}</a>
            {{ end }}
          </div>
          <div class="py-6">
            <a href="/contact/" class="-mx-3 block rounded-lg px-3 py-2.5 text-base/7 font-semibold text-gray-100 hover:bg-gray-700">Contact</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    const mobileMenuClose = document.getElementById('mobile-menu-close');

    mobileMenuButton.addEventListener('click', function() {
      mobileMenu.style.display = 'block';
    });

    mobileMenuClose.addEventListener('click', function() {
      mobileMenu.style.display = 'none';
    });
  });
</script>
